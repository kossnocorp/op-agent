name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true

    - name: Install just
      uses: extractions/setup-just@v3

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt
      run: |
        if [ "$(go fmt ./...)" ]; then
          echo "Code is not formatted properly"
          exit 1
        fi

    - name: Run tests
      run: go test ./...

    - name: Build binaries
      run: just build

    - name: Test binaries exist
      run: |
        test -f ./dist/op-agent
        test -f ./dist/op-agent-client